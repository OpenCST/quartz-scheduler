# Main Quartz configuration
org.quartz.scheduler.skipUpdateCheck = true
org.quartz.scheduler.instanceName = MemScheduler
org.quartz.scheduler.instanceId = NON_CLUSTERED
org.quartz.scheduler.jobFactory.class = org.quartz.simpl.SimpleJobFactory
org.quartz.scheduler.idleWaitTime = 5000
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 5

# Queue job config
org.quartz.queue.enabled = true
org.quartz.queue.threadPool.useSchedulerPool = false
org.quartz.queue.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.queue.threadPool.threadCount = 1
